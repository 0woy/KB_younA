<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      금액: <input type="text" v-model.number="amount" /> <br />
      <!-- <button @click="balance+=amount">입 금</button>
      <button @click="balance-=amount">인 출</button> -->
      <button @click="deposit">입금</button>
      <button @click="withdraw">인출</button>
      <br />
      <h3>계 좌 잔 고: [{{balance}}]</h3>

      <input
        type="text"
        v-bind:value="name"
        @input="(e) =>this.name=e.target.value"
      />
      <br />
      이름: <span>{{name}}</span>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            amount: 0,
            balance: 0,
            name: '',
          };
        },
        methods: {
          deposit() {
            let amt = parseInt(this.amount);
            if (amt <= 0) {
              alert('0원 초과 금액 입금하세요.');
            } else {
              this.balance += amt;
            }
          },
          withdraw() {
            let amt = parseInt(this.amount);
            if (amt <= 0) {
              alert('0원 초과 금액을 인출하세요.');
            } else if (amt > this.balance) {
              alert('한도 초과');
            } else {
              this.balance -= amt;
            }
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
