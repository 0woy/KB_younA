<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        /* text 가운데 정렬 */
        text-align: center;
      }
      div {
        /* inline 요소로 작동하여 가로 배치 가능 */
        display: inline-flex;
        /* 가로 가운데 정렬 */
        justify-content: center;
        /* 세로 가운데 정렬 */
        align-items: center;
        margin-right: 10px;

        width: 100px;
        height: 100px;
        border-radius: 100%;
        color: 'black';
        font-weight: 'bold';
        font-size: 50px;
      }
    </style>
    <script>
      function start() {
        let nums = document.querySelectorAll('div');
        let lottos = new Set();
        while (lottos.size < 6) {
          let num = Math.floor(Math.random() * 45) + 1;
          lottos.add(num);
        }
        let result = [...lottos].sort((a, b) => a - b);
        for (let i = 0; i < nums.length; i++) {
          nums[i].textContent = result[i];
          let color = '';
          if (result[i] < 10) {
            color = 'yellow';
          } else if (result[i] < 20) {
            color = 'green';
          } else if (result[i] < 30) {
            color = 'red';
          } else if (result[i] < 40) {
            color = 'blue';
          } else {
            color = 'gray';
          }
          nums[i].style.backgroundColor = color;
        }
      }
    </script>
  </head>
  <body>
    <h1>로또 번호를 생성하세요</h1>
    <input type="button" value="번호 생성" onclick="start()" />
    <br />
    <br />
    <div id="num1"></div>
    <div id="num2"></div>
    <div id="num3"></div>
    <div id="num4"></div>
    <div id="num5"></div>
    <div id="num6"></div>
  </body>
</html>
