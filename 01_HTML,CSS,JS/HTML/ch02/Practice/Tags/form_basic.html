<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- 사용자 입력 -->
      <input type="text" name="text" placeholder="이름 입력하셔" /><br />
      <input type="password" name="password" /><br />
      <input type="file" name="file" value="file" /><br />

      <!-- 미선택 시 query에 넘어가지 않음 -->
      <input type="checkbox" name="checkbox" value="checkbox" /><br />
      <input type="radio" name="radio" value="radio" /><br />

      <!-- 안 보임 -->
      <input type="hidden" name="hidden" value="hidden" /><br />

      <!-- 버튼
        input: 버튼 이름으로 text만 입력 가능
        button: 이미지 버튼이나 요상하게 생긴 버튼 이름 가능 (default: submit)
      -->
      <input type="button" value="버튼 이름" /><br />
      <button type="button">ㄹㅇ 버튼 태그</button> <br />

      <input type="reset" value="reset" /><br />
      <input type="submit" value="submit" /><br />
      <input type="image" src="https://placehold.co/100x100" /><br />
    </form>
  </body>
</html>
