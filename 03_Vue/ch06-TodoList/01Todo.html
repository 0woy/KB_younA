<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .title {
        text-align: center;
        font-weight: bold;
        font-size: 20pt;
      }
      .todo-done {
        text-decoration: line-through;
      }
      .container {
        padding: 10px 10px 10px 10px;
      }
      .panel-borderless {
        border: 0;
        box-shadow: none;
      }
      .pointer {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <div class="card card-body bg-light">
        <div class="title">::TodoList App</div>
      </div>
      <div class="card card-default card-borderless">
        <div class="card-body">
          <div class="row mb-3">
            <div class="col">
              <div class="input-group">
                <input
                  type="text"
                  id="msg"
                  class="form-control"
                  name="msg"
                  placeholder="할 일 입력!"
                  v-model.trim="todo"
                  @keyup.enter="addTodo"
                />
                <span
                  class="btn btn-primary input-group-addon"
                  v-on:click="addTodo"
                  >추가</span
                >
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <ul class="list-group">
              <li
                v-for="item in todolist"
                :key="item.id"
                class="list-group-item"
                :class="{'list-group-item-success':item.completed}"
                @click="toggleCompleted(item.id)"
              >
                <span class="pointer" :class="{'todo-done': item.completed}">
                  {{item.todo}} {{item.completed?"(완료)":""}}</span
                >
                <span
                  class="float-end badge bg-secondary pointer"
                  @click.stop="deleteTodo(item.id)"
                  >삭제</span
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      let ts = new Date().getTime();
      let vm = Vue.createApp({
        data() {
          return {
            todo: '',
            todolist: [
              { id: ts, todo: '두리랑 산책하기', completed: true },
              { id: ts + 1, todo: '운영체제 스터디 준비', completed: false },
              { id: ts + 2, todo: '백준 문제 풀기', completed: false },
              { id: ts + 3, todo: '키보드 사기', completed: false },
            ],
          };
        },
        methods: {
          addTodo() {
            if (this.todo.length >= 2) {
              this.todolist.push({
                id: new Date().getTime(),
                todo: this.todo,
                completed: false,
              });
              this.todo = '';
            }
          },
          deleteTodo(id) {
            let idx = this.todolist.findIndex((item) => id === item.id);
            this.todolist.splice(idx, 1);
          },
          toggleCompleted(id) {
            let idx = this.todolist.findIndex((item) => id === item.id);
            this.todolist[idx].completed = !this.todolist[idx].completed;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
