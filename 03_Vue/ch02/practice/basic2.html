<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>
        <h2>취미생활</h2>
        <input type="checkbox" id="exercise" value="운동" v-model="hobby" />
        <label for="exercise">운동</label>
        <input type="checkbox" id="book" value="독서" v-model="hobby" />
        <label for="book">독서</label>
        <input type="checkbox" id="travel" value="여행" v-model="hobby" />
        <label for="travel">여행</label>
        <input type="checkbox" id="fishing" value="낚시" v-model="hobby" />
        <label for="fishing">낚시</label>
      </div>
      <hr />

      <div>
        <h2>상품 분류 선택</h2>
        <select v-model="category">
          <option value="">선택하세요----</option>
          <option value="가전">가전</option>
          <option value="IT">IT</option>
          <option value="레저">레저</option>
          <option value="취미">취미</option>
        </select>
      </div>
      <hr />
      <div>
        선택한 취미: {{hobby.join(',')}} <br />
        선택한 상품 분류: {{category}}
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            hobby: [],
            category: '',
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
