<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .select {
      color: red;
    }
    #item {
      background-color: blue;
    }
    .header {
      color: red;
    }
    li#orange {
      color: black;
    }

    input[type='text'] {
      background-color: red;
    }
    input[type='password'] {
      background-color: blue;
    }

    #header h1 {
      color: red;
    }

    #header > #nav > h1 {
      color: black;
    }

    #section h1 {
      color: orange;
    }

    table > tbody > tr th {
      color: red;
    }
  </style>
  <body>
    <div>
      <h1>제목 글자</h1>
      <ul>
        <li class="select">사과</li>
        <li>바나나</li>
        <li class="select" id="orange">오렌지</li>
        <li>감</li>
      </ul>
    </div>
    <hr />
    <div>
      <h1 id="item" class="header">동해물과 백두산이</h1>
    </div>
    <hr />

    <!-- 속성 선택자 -->
    <div>
      <form>
        <input type="text" />
        <input type="password" />
      </form>
    </div>
    <hr />

    <!-- 후손 선택자 -->
    <div id="header">
      <h1 class="title">Lorem, ipsum.</h1>
      <div id="nav">
        <h1>Navigation</h1>
      </div>
    </div>
    <div id="section">
      <h1 class="title">Lorem, ipsum.</h1>
      <p>Lorem ipsum dolor, sit amet consectetur adipisicing.</p>
    </div>
    <hr />

    <!-- 후손 & 자손 선택자-->
    <table border="1">
      <tr>
        <th>이름</th>
        <th>지역</th>
      </tr>
      <tr>
        <td>0woy</td>
        <td>광주광역시 북구 신용동</td>
      </tr>
    </table>
  </body>
</html>
