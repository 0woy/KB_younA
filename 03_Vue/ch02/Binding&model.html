<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>
        <h2>취미</h2>
        <input type="checkbox" id="hobbyA" vlaue="A" v-model="hobby" />
        <label for="hobbyA">운동</label><br />
        <input type="checkbox" id="hobbyB" vlaue="B" v-model="hobby" />
        <label for="hobbyB">독서</label><br />
        <input type="checkbox" id="hobbyC" vlaue="C" v-model="hobby" />
        <label for="hobbyC">낚시</label><br />
        <input type="checkbox" id="hobbyD" vlaue="D" v-model="hobby" />
        <label for="hobbyD">음악</label><br />
        <label for="hobbyE"
          >여행 <input type="checkbox" id="hobbyE" vlaue="E" v-model="hobby"
        /></label>
      </div>
      <div>
        <h2>상품 분류</h2>
        <select v-model="category">
          <option value="">----상품 분류를 선택하세요----</option>
          <option value="A">레저</option>
          <option value="B">가전</option>
          <option value="C">음식</option>
          <option value="D">도서</option>
          <option value="E">주방</option>
        </select>
      </div>
      <hr />
      <div>
        선택한 취미: {{hobby.join(',')}} <br />선택한 카테고리: {{category}}
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            hobby: [],
            category: '',
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
