<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function showResult() {
        document.getElementById('question').textContent = 10 + 50;
      }
      function hideResult() {
        document.getElementById('question').textContent = '?';
      }
      document.addEventListener('DOMContentLoaded', function () {
        // Q1 name 값 콘솔에 출력
        let submit = document.getElementById('btn');
        submit.onclick = function () {
          let name = document.getElementById('name');
          console.log(name.value);
        };

        // Q2 checkbox 값 콘솔에 출력
        let check = document.getElementById('cbtn');
        check.onclick = function () {
          let all = document.querySelectorAll('input[name=food]');
          let result = '';
          for (let i = 0; i < all.length; i++) {
            if (all[i].checked) {
              result += all[i].value + ' ';
            }
          }
          if (result.length > 0) console.log(result);
        };

        let clock = document.getElementById('clock');
        let days = ['일', '월', '화', '수', '목', '금', '토'];

        setInterval(() => {
          let now = new Date();
          let today = {
            year: now.getFullYear(),
            month: now.getMonth() + 1,
            day: now.getDate(),
            d: days[now.getDay()] + '요일',

            h: now.getHours(),
            m: now.getMinutes(),
            s: now.getSeconds(),
          };
          let result = '';
          for (let key in today) {
            result += today[key] + ' ';
          }
          clock.style.color = 'red';
          clock.innerHTML = result;
        }, 1000);

        //   let num = 85.9876543;
        //   console.log(num.toFixed(3));
        //   console.log(num.toFixed(0));

        //   let a = '1.7';
        //   console.log(a + 3);
        //   console.log(parseInt(a) + 3);
        //   console.log(Math.floor(a) + 3);
        //   console.log(Math.ceil(a) + 3);
        //   console.log(Number(a) + 3);
        //   console.log(~~a + 3);

        // Random 문제 생성
        let createBtn = document.getElementById('generate');
        createBtn.onclick = function () {
          let x = Math.floor(Math.random() * 10) + 1;
          let y = Math.floor(Math.random() * 10) + 1;
          document.getElementById('randomQuestion').innerHTML =
            x + ' + ' + y + '<span id="result"></span>';
          document.getElementById('result').textContent = ' = ?';
        };
        let resultBtn = document.getElementById('rbtn');

        resultBtn.onclick = function () {
          let question = document.getElementById('randomQuestion').firstChild;
          let result = document.getElementById('result');
          result.innerHTML = ' = ' + eval(question.textContent);
        };
      });
    </script>
  </head>
  <body>
    <form>
      <label for="name">이름:</label>
      <input type="text" id="name" name="name" size="30" />
      <input type="button" value="전송" id="btn" />
    </form>
    <form>
      <div>
        좋아하는 음식은?
        <label><input type="checkbox" name="food" value="라면" /> 라면</label>
        <label><input type="checkbox" name="food" value="만두" /> 만두</label>
        <label
          ><input type="checkbox" name="food" value="불고기" /> 불고기</label
        >
        <input id="cbtn" type="button" value="전송" />
      </div>
    </form>
    <h1 id="clock"></h1>
    <hr />
    <h1
      onmouseover="showResult()"
      onmouseout="hideResult()"
      style="border: 1px solid red"
    >
      10+50 = <span id="question1">?</span>
    </h1>
    <hr />
    <h2>1~10사이의 덧셈 문제를 발생합니다.</h2>
    <button id="generate">문제 생성</button>
    <h1 id="randomQuestion" style="border: 1px solid red">
      <span id="result"></span>
    </h1>
    <button id="rbtn">결과 보기</button>
  </body>
</html>
